# ROBOTIQ HAND-E GRIPPER - UR ROBOT:

# ===== RobotiqHandE Gripper (UR Robot) - OPEN ===== #
- Step: 0
  Name: "Please type the name of your program step here."
  Type: "RobotiqHandE/UR"
  Action: "OPEN"

# ===== RobotiqHandE Gripper (UR Robot) - CLOSE ===== #
- Step: 0
  Name: "Please type the name of your program step here."
  Type: "RobotiqHandE/UR"
  Action: "CLOSE"